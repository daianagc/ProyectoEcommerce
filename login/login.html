<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./login.css">
   
  </head>
  <body>
    <header>
      <nav class="navbar__container">
        
        <h2>LIRIUM CLOTHES</h2>
         
    
      </nav>
    </header>
    <main>
      <form class="form__container" id="form">
        <p>Crea tu cuenta</p>
        <div class="form__field">
          <input
            type="text"
            placeholder="Username"
            class="form__input"
            id="username"
            autocomplete="off"
          />
          <small></small>
        </div>

        <div class="form__field">
          <input
            type="email"
            placeholder="Email"
            class="form__input"
            id="email_register"
            autocomplete="off"
          />
          <small></small>
        </div>

        <div class="form__field">
          <input
            type="password"
            placeholder="Password"
            class="form__input"
            id="password_register"
            autocomplete="off"
          />
          <small></small>
        </div>

        <div class="form__field">
          <input
            type="text"
            placeholder="Telefono"
            class="form__input"
            id="phone"
            autocomplete="off"
          />
          <small></small>
        </div>
        <li>
            <a href="#form-login" target="_blank">Ya tenes cuenta?</a>
          </li>

        <input type="submit" value="Registrarme" class="form__submit__btn" />
      </form>

      <form class="form__container" id="form-login">
        <p>Login</p>


        <div class="form__field">
          <input
            type="email"
            placeholder="Email"
            class="form__input"
            id="email_login"
            autocomplete="off"
          />
          <small></small>
        </div>

        <div class="form__field">
          <input
            type="password"
            placeholder="Password"
            class="form__input"
            id="password_login"
            autocomplete="off"
          />
          <small></small>
        </div>

        <input type="submit" value="Ingresar" class="form__submit__btn" />
      </form>
      <footer>
        <p>&copy; <span>LIRIUM CLOTHES 2023</span></p>
        </footer>
    </main>
   
    <script src="./login.js"></script>
  </body>
</html>
